<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>COLORMAD 的swiper 切换</title>
<script type="text/javascript" src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/swiper.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/anime.min.js" charset="utf-8"></script>
<link href="css/swiper.min.css" rel="stylesheet" />
<link href="css/colormad.css" rel="stylesheet" />
</head>

<body>
<section id="index-banner">
<div class="hoverAll"></div>
<div class="hoverPrev hoverBtn"></div>
<div class="hoverNext hoverBtn"></div>
<div class="swiper-container animating">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="#"><img src="images/banner01.jpg" /></a></div>
        <div class="swiper-slide"><a href="#"><img src="images/banner02.jpg" /></a></div>
        <div class="swiper-slide"><a href="#"><img src="images/banner03.jpg" /></a></div>  
        <div class="swiper-slide"><a href="#"><img src="images/banner04.jpg" /></a></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>

<div class="txt">
<p class="txt1">重新思考</p>
<p class="txt2">您的市场策略</p>
</div>

<div class="cloud"></div>
<div class="lines line-top line-one"></div>
<div class="lines line-top line-two"></div>
<div class="lines line-bottom line-one"></div>
<div class="lines line-bottom line-two"></div>
<div class="banner_m"></div>
<div class="banner_bg"></div>
</section>
<script src="js/colormad.js"></script>
</body>
</html>
